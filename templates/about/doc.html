<div layout="row" layout-xs="column" layout-margin layout-fill>
    <div flex="100" flex-gt-xs="10" layout="row" layout-gt-xs="column"></div>
    <div flex="100" flex-gt-xs="80">
        <div layout-gt-sm="row" class="md-whiteframe-3dp" layout="column">
            <div flex-gt-sm="100" flex>
                <md-toolbar layout="row" class="md-primary">
                    <div class="md-toolbar-tools">
                        <h1>API Documentation</h1> <span flex></span>
                    </div>
                </md-toolbar>
                <md-content id="docsroot">
                    <section ng-repeat="apigroup in docsCtrl.api">
                        <md-subheader class="md-primary"><span>{{apigroup.apiname | limitTo:5}}</span><span class="apiname">{{apigroup.apiname | limitTo:apigroup.apiname.length:5}}</span></md-subheader>
                        <md-list layout-padding>
                            <md-list-item class="md-3-line" ng-repeat="api in apigroup.api">
                                <md-card class="apicard">
                                    <md-card-title>
                                        <md-card-title-text>
                                            <span class="md-title"><span ng-class="{apidim: api.command.length>0}">{{api.api}}</span>{{api.command}}</span>
                                            <span class="md-body-1">Method: <span ng-class="api.method">{{api.method}}</span></span>
                                        </md-card-title-text>
                                    </md-card-title>
                                    <md-card-content> 
                                        <p>{{api.description}}</p>
                                    </md-card-content>
                                </md-card>
                            </md-list-item>
                        </md-list>
                    </section>
                    
                </md-content>
            </div>
        </div>
    </div>
    <div flex="100" flex-gt-xs="15" layout="row" layout-gt-xs="column"></div>
</div>
</div>
