<md-dialog aria-label="Chairs Setting" ng-cloak>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Change Chairs</h2> <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()"> <i class="material-icons" aria-label="Close dialog">close</i> </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <div ng-controller="UserChipsController as vm">
                    <md-chips id="createEventAddChairChips" ng-model="vm.selectedUsers" ng-change="{{eventsCtrl.addEventChairs=vm.selectedUsers}}" md-autocomplete-snap="" md-transform-chip="vm.transformChip($chip)" md-require-match=''>
                        <md-autocomplete md-no-cache="vm.noCache" md-selected-item='vm.selectedItem' md-search-text='vm.searchText' md-items='item in vm.querySearchDeferred(vm.searchText)' md-item-text='item.given_name' placeholder="Optional: add other Chairs"> <span md-highlight-text='vm.searchText'>{{item.given_name}} {{item.family_name}} [ {{item.mail}} ]</span> </md-autocomplete>
                        <md-chip-template> <span>
                                {{$chip.given_name}}
                                <strong>{{$chip.family_name}}</strong>
                                <em>({{$chip.mail}})</em>

                            </span> </md-chip-template>
                    </md-chips>
                </div>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button>Close</md-button> <span flex></span>
            <md-button class="md-raised md-primary">Save</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
