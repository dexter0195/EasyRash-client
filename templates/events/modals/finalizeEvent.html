<md-dialog flex-gt-sm="50" flex="100">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Finalize Event</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="feCtrl.closeDialog()">
                <i class="material-icons">close</i>
            </md-button>
        </div>
    </md-toolbar>
    <md-subheader class="md-no-sticky">The following papers will be sent to the publisher</md-subheader>
    <md-list ng-hide="papers_view">
        <md-divider></md-divider>
        <md-list-item class="noright" ng-click="feCtrl.closeDialog()" ng-href="#!/event/{{feCtrl.event.acronym}}/{{paper.url}}" ng-repeat="paper in feCtrl.acceptedPapers">
            <ng-letter-avatar class="md-avatar" avatarborder="true" shape="round" height="50px" width="50px" data="{{paper.url}}"></ng-letter-avatar>
            <p>{{paper.url}}</p>
            <md-divider></md-divider>
        </md-list-item>
    </md-list>
    <md-dialog-content>
    <form name="finalizeForm" ng-submit="feCtrl.finalizeEvent()">
        <div layout="row">
            <md-input-container class="md-block" flex-gt-sm>
                <label>Publisher Email</label>
                <input type="email" ng-model="feCtrl.publisherEmail" required />
            </md-input-container>
        </div>
        <div layout="row" layout-align="center center" class="pad2">
            <md-button ng-click="feCtrl.closeDialog()" md-autofocus> Cancel </md-button>
            <span flex></span>
            <md-button ng-disabled="!loginForm.$valid" type="submit" class="md-raised md-warn">Finalize</md-button>
        </div>
    </form>
    </md-dialog-content>
</md-dialog>
